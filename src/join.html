<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>小e卡服</title>
</head>

<body>
   <!--加盟-->
    <div id="joinus">
        <div class="join-head">
            <div class="top-margin"></div>
            <div class="join-logo">
                <img src="./assets/huzhu.png">
            </div>
            <div class="join-title">
                <img src="./assets/jiameng.png">
            </div>
        </div>
        <div class="join-des">
            <p class="des-text">
                小e军团会员,会以军团服务站的形式展示在app应用上，
                每个地域仅设置一个，会员必须以服务帮助卡友为己任，
                为卡友营造四海为家，增加影响力，
                会员也会获得平台大数据整合的信息资源参考，
                便于会员更加深刻的了解货运卡车行业圈。
            </p>
            <p class="des-text margintext">
                如果您足够有爱心足够有责任心，那快加入我们与我
                们一同并肩作战吧！                   
            </p>
        </div>
        <div id="join-apply">
            <input type="text" class="joininput" id="jion-phonenum" placeholder="请输入您的手机号">
            <input type="text" class="joininput" id="jion-name" placeholder="请输入您姓名">
            <input type="text" class="joininput" id="jion-address" placeholder="请输入地址">
            <button class="joininput">申请加入</button>
        </div>
    </div>
    
    <div id="mask">
        <div class="maskhead">
            <div class="top-margin"></div>
        </div>
        <ul id="url-list">
            <li data-src="index">主页</li>
            <li class="active" data-src="joinus">军团加盟</li>
            <li data-src="culture">卡车文化</li>
            <li data-src="about">关于我们</li>
        </ul>
    </div>
    <div class="pagehead">
        <div class="logo">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="menu-area">
            <div class="menu-trigger">
                <div class="top"></div>
                <div class="mid"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
